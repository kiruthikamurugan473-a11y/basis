<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 100;
            font-size: x-large;
            font-style: italic;
            line-height: normal;
            letter-spacing: normal;
        }
        p{
            
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 200;
            font-size: x-large;
            font-style: oblique;
            line-height: normal;
            letter-spacing: normal;
            background-color: blue;
        }
    </style>

</head>
<body>
<h1   align="center">CSS Font Properties</h1>
    <p>
        This paragraph demonstrates basic font properties in CSS.
    </p>
</body>
</html>
